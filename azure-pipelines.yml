trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'DB_PASSWORD'


- script: |
    FILE_PATH = '$(System.DefaultWorkingDirectory)/testdata.json'
    PLACEHOLDER = 'dbpassword'
    DB_CONNECTION_STRING=$(cat $(System.DefaultWorkingDirectory)/$(DBStringTask.secureFilePath))

